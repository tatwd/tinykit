<pre id="content"></pre>
<script type="module">
  import { mapCookie, readCookie, writeCookie } from '../dist/bundle.esm.js';

  document.cookie = 'foo=test';
  document.cookie = 'bar=123';
  document.cookie = 'baz=';
  document.cookie = 'doz=uid=1234';

  writeCookie({ foo: 123, bar: 'hello' });

  const cookies = mapCookie();
  console.log(cookies);

  const contentEl = document.querySelector('#content');
  contentEl.innerHTML += readCookie('foo') + '\n';
  contentEl.innerHTML += readCookie('bar') + '\n';
  contentEl.innerHTML += readCookie('doz') + '\n';
  contentEl.innerHTML += readCookie('baz') === '';
</script>
